<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques-Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__subtitle">The Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Kennyan Escobedo</p>
      </footer>
    </div>
    <!--Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_name"
            type="text"
            id="profile-title-input"
            name="title"
          />
          <input
            class="modal__input modal__input_type_description"
            type="text"
            id="profile-description-input"
            name="description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            id="card-title-input"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__input modal__input_type_URL"
            type="text"
            id="card-url-input"
            name="Image URL"
            placeholder="Image Link"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
<!-- Picture Modal-->
    <div id="picture-modal" class="modal">
      <div class="modal__content">
        <button class="modal__close-button" id="picture-modal-close-button">
        </button>
        <img class="modal__image" id="modal-image" src="" alt="Picture" />
        <div id="modal-caption" class="picture-modal-caption"></div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
