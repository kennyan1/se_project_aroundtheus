<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./pages/index.css">
        <link rel="shortcut icon" href="./favicon.ico" />
        <title>Around the U.S.</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Kennyan Escobedo"/>
        <meta name="description" content="Triple ten Project 3 Around the US"/>
        <meta name="keywords" content="TripleTen Around the US Kenny"/>
    </head>
    <body class="page">
<div class="page__content">
    <header class="header page__section">
        <img src="./images/VectorAroundTheUSLogo.svg" alt="VectorAroundTheUSLogo" class="header__logo">
    </header>
    <main class="content">
        <section class="profile page__section">
            <img src="./images/jacques-cousteau.jpg" alt="jacques-cousteau" class="profile__image">
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Explorer</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
            <ul class="cards__list">
                <li class="card">
                    <img src="./images/yosemite.jpg" alt="Yosemite" class="card__image">
                    <div class="card__description"><h2 class="cards__list-description">Yosemite Valley</h2>
                    <button type="button" class="card__list-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/lake-louise.jpg" alt="lake louise" class="card__image">
                    <div class="card__description"><h2 class="cards__list-description">Lake Louise</h2>
                    <button type="button" class="card__list-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="card__image">
                    <div class="card__description"><h2 class="cards__list-description">Bald Mountains</h2>
                    <button type="button" class="card__list-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/latemar.jpg" alt="latemar" class="card__image">
                    <div class="card__description"><h2 class="cards__list-description">Latemar</h2>
                    <button type="button" class="card__list-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/vanoise.jpg" alt="vanoise" class="card__image">
                    <div class="card__description"><h2 class="cards__list-description">Vanoise National Park</h2>
                    <button type="button" class="card__list-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/lago.jpg" alt="Lago" class="card__image">
                    <div class="card__description"><h2 class="cards__list-description">Lago di Braies</h2>
                    <button type="button" class="card__list-button"></button>
                    </div>
                </li>
            </ul>
        </section>

    </main>
    <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Kennyan Escobedo</p>
    </footer>

</div>
<div class="modal">
    <div class="modal__container">
        <button class="modal__close"></button>
       <p class="modal__heading">Edit Profile</p>
         <form class="modal__form">
           <input placeholder="Jacques Cousteau" type="text" class="modal__form_input" name="title">
           <input placeholder="Explorer" type="text" class="modal__form_input" name="description">
           <button class="modal__button">Save</button>
        </form>
    </div>
</div>
<script src="./scripts/index.js"></script>
    </body>
</html>
